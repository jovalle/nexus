services:
  duplicati:
    image: lscr.io/linuxserver/duplicati
    container_name: duplicati
    hostname: duplicati
    environment:
      PUID: ${PUID:?PUID not set}
      PGID: ${PGID:?PGID not set}
      TZ: ${TZ:?TZ not set}
      SETTINGS_ENCRYPTION_KEY: ${DUPLICATI_ENCRYPTION_KEY:?DUPLICATI_ENCRYPTION_KEY not set}
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      homepage.group: Utilities
      homepage.name: Duplicati
      homepage.icon: duplicati
      homepage.description: Backup Solution
      homepage.href: https://duplicati.${DOMAIN:?DOMAIN not set}
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=256m
    volumes:
      - ./config:/config
      - ./source:/source:ro
      - ${BACKUP_PATH:?BACKUP_PATH not set}:/backups
    networks:
      - nexus
networks:
  nexus:
    external: true
