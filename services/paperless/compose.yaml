networks:
  nexus:
    external: true
services:
  paperless:
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    container_name: paperless
    depends_on:
      gotenberg:
        condition: service_healthy
      postgres:
        condition: service_healthy
        restart: true
      redis:
        condition: service_healthy
        restart: true
      tika:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    environment:
      PAPERLESS_ADMIN_PASSWORD: ${PAPERLESS_ADMIN_PASSWORD:?PAPERLESS_ADMIN_PASSWORD not set}
      PAPERLESS_ADMIN_USER: ${PAPERLESS_ADMIN_USER:?PAPERLESS_ADMIN_USER not set}
      PAPERLESS_DBHOST: postgres
      PAPERLESS_DBNAME: paperless
      PAPERLESS_DBPASS: ${PAPERLESS_DB_PASSWORD:?PAPERLESS_DB_PASSWORD not set}
      PAPERLESS_DBUSER: ${PAPERLESS_DB_USERNAME:?PAPERLESS_DB_USERNAME not set}
      PAPERLESS_OCR_LANGUAGE: eng
      PAPERLESS_REDIS: redis://redis:6379
      PAPERLESS_SECRET_KEY: ${PAPERLESS_SECRET_KEY:?PAPERLESS_SECRET_KEY not set}
      PAPERLESS_TIKA_ENABLED: "1"
      PAPERLESS_TIKA_ENDPOINT: http://tika:9998
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg:3000
      PAPERLESS_TIME_ZONE: ${TZ:?TZ not set}
      PAPERLESS_URL: https://paperless.${DOMAIN:?DOMAIN not set}
      USERMAP_GID: ${PGID:?PGID not set}
      USERMAP_UID: ${PUID:?PUID not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 120s
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/api/ || exit 1" ]
      timeout: 10s
    hostname: paperless
    image: ghcr.io/paperless-ngx/paperless-ngx
    labels:
      homepage.description: Document Management System
      homepage.group: Documents
      homepage.href: https://paperless.${DOMAIN:?DOMAIN not set}
      homepage.icon: paperless-ngx
      homepage.name: Paperless-ngx
      homepage.widget.key: ${PAPERLESS_API_KEY:?PAPERLESS_API_KEY not set}
      homepage.widget.type: paperless
      homepage.widget.url: http://paperless:8000
    networks:
      - nexus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=512m
    volumes:
      - ./consume:/usr/src/paperless/consume
      - ./export:/usr/src/paperless/export
      - ./media:/usr/src/paperless/media
      - ./paperless-data:/usr/src/paperless/data
