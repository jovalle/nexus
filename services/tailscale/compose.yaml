services:
  tailscale:
    cap_add:
      - NET_ADMIN
      - NET_RAW
    cap_drop:
      - ALL
    container_name: tailscale
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      TS_AUTHKEY: "${TAILSCALE_AUTH_KEY:?TAILSCALE_AUTH_KEY not set}"
      TS_EXTRA_ARGS: --accept-routes=false --advertise-exit-node=true
      TS_ROUTES: 192.168.1.0/24,192.168.10.0/24
      TS_SOCKET: /var/run/tailscale/tailscaled.sock
      TS_STATE_DIR: /var/lib/tailscale
      TS_USERSPACE: "false"
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test: [ "CMD-SHELL", "tailscale status --json | grep -q 'BackendState.*Running' || exit 1" ]
      timeout: 10s
    hostname: nexus
    image: tailscale/tailscale
    labels:
      homepage.description: VPN Mesh Network
      homepage.group: Gateway
      homepage.icon: tailscale
      homepage.name: Tailscale
      homepage.widget.deviceid: ${TAILSCALE_DEVICE_ID:?TAILSCALE_DEVICE_ID not set}
      homepage.widget.key: "{{HOMEPAGE_FILE_TAILSCALE_KEY}}"
      homepage.widget.type: tailscale
      traefik.enable: false
    network_mode: host
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./data/data:/var/lib/tailscale:rw
      - ./data:/var/run/tailscale
