networks:
  nexus:
    external: true
services:
  sonarr:
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    container_name: sonarr
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    environment:
      PGID: ${PGID:?PGID not set}
      PUID: ${PUID:?PUID not set}
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test: [ "CMD-SHELL", "curl -f http://localhost:8989/ping || exit 1" ]
      timeout: 10s
    hostname: sonarr
    image: lscr.io/linuxserver/sonarr
    labels:
      homepage.description: TV Series Collection Manager
      homepage.group: Media Automation
      homepage.href: https://sonarr.${DOMAIN:?DOMAIN not set}
      homepage.icon: sonarr
      homepage.name: Sonarr
      homepage.widget.key: ${SONARR_API_KEY:?SONARR_API_KEY not set}
      homepage.widget.type: sonarr
      homepage.widget.url: http://sonarr:8989
      traefik.http.routers.sonarr.middlewares: basic-auth@file
      traefik.http.routers.sonarr.rule: Host(`sonarr.${DOMAIN:?DOMAIN not set}`)
    networks:
      - nexus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ./data:/config
      - ${MEDIA_PATH:?MEDIA_PATH not set}/downloads:/downloads
      - ${MEDIA_PATH:?MEDIA_PATH not set}/series:/series
