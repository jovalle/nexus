networks:
  nexus:
    external: true
services:
  wud:
    cap_drop:
      - ALL
    container_name: wud
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    environment:
      TZ: ${TZ:?TZ not set}
      WUD_TRIGGER_MQTT_ENABLE: "false"
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 30s
      test: [ "CMD-SHELL", "curl -sf http://localhost:3000 || exit 1" ]
      timeout: 10s
    hostname: wud
    image: getwud/wud
    labels:
      homepage.description: Container Update Detector
      homepage.group: Utilities
      homepage.href: https://wud.${DOMAIN:?DOMAIN not set}
      homepage.icon: whats-up-docker
      homepage.name: WUD
    networks:
      - nexus
    ports:
      - 3004:3000
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=32m
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
