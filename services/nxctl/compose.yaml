# nxctl service - for building and running the TUI locally
# This is primarily for development/building; run via `nx tui` instead
services:
  nxctl:
    build:
      context: ../../tools/nxctl
      dockerfile: Dockerfile
    image: ghcr.io/jovalle/nexus:nxctl
    container_name: nxctl-build
    profiles:
      - build
    command: ["--version"]
    labels:
      homepage.group: Tools
      homepage.name: nxctl
      homepage.icon: terminal
      homepage.description: Nexus Docker Compose TUI

networks:
  nexus:
    external: true
