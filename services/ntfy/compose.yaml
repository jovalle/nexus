services:
  ntfy:
    image: binwiederhier/ntfy
    container_name: ntfy
    hostname: ntfy
    user: "1000:1000"
    command: serve
    environment:
      TZ: ${TZ:-America/New_York}
      NTFY_BASE_URL: https://ntfy.${DOMAIN}
      NTFY_BEHIND_PROXY: "true"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:80/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      homepage.group: Utilities
      homepage.name: ntfy
      homepage.icon: ntfy
      homepage.description: Push Notifications
      homepage.href: https://ntfy.${DOMAIN}
      traefik.http.services.ntfy.loadbalancer.server.port: 80
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ${DATA_PATH}/ntfy/cache:/var/cache/ntfy
      - ${DATA_PATH}/ntfy/etc:/etc/ntfy
    networks:
      - nexus

networks:
  nexus:
    external: true
