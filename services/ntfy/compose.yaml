networks:
  nexus:
    external: true
services:
  ntfy:
    cap_drop:
      - ALL
    command: serve
    container_name: ntfy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    environment:
      NTFY_BASE_URL: https://ntfy.${DOMAIN:?DOMAIN not set}
      NTFY_BEHIND_PROXY: "true"
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 30s
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:80/v1/health || exit 1" ]
      timeout: 10s
    hostname: ntfy
    image: binwiederhier/ntfy
    labels:
      homepage.description: Push Notifications
      homepage.group: Utilities
      homepage.href: https://ntfy.${DOMAIN:?DOMAIN not set}
      homepage.icon: ntfy
      homepage.name: ntfy
    networks:
      - nexus
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
    volumes:
      - ./cache:/var/cache/ntfy
      - ./etc:/etc/ntfy
