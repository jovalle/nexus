networks:
  nexus:
    external: true
services:
  redis:
    cap_add:
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    command: redis-server --save 60 1 --loglevel warning
    container_name: redis
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      interval: 10s
      retries: 5
      start_period: 10s
      test: [ "CMD", "redis-cli", "ping" ]
      timeout: 5s
    hostname: redis
    image: redis:7-alpine
    labels:
      homepage.description: In-Memory Data Store
      homepage.group: Databases
      homepage.icon: redis
      homepage.name: Redis
      traefik.enable: false
    networks:
      - nexus
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ./data:/data
