services:
  redis:
    image: redis:7-alpine
    container_name: redis
    hostname: redis
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      homepage.group: Databases
      homepage.name: Redis
      homepage.icon: redis
      homepage.description: In-Memory Data Store
      traefik.enable: "false"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 64M
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ${DATA_PATH}/redis:/data
    networks:
      - nexus

networks:
  nexus:
    external: true
