networks:
  nexus:
    external: true
services:
  tracearr:
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    container_name: tracearr
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    environment:
      LOG_LEVEL: ${TRACEARR_LOG_LEVEL:?TRACEARR_LOG_LEVEL not set}
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 120s
      test: [ "CMD-SHELL", "curl -sf http://localhost:3000/health || exit 1" ]
      timeout: 10s
    hostname: tracearr
    image: ghcr.io/connorgallopo/tracearr:supervised
    labels:
      homepage.description: Media Tracking Dashboard
      homepage.group: Media Automation
      homepage.href: https://tracearr.${DOMAIN:?DOMAIN not set}
      homepage.icon: tracearr
      homepage.name: Tracearr
      traefik.http.routers.tracearr.rule: Host(`tracearr.${DOMAIN:?DOMAIN not set}`) || Host(`dash.${DOMAIN:?DOMAIN not set}`)
      traefik.http.services.tracearr.loadbalancer.server.port: 3000
    networks:
      - nexus
    ports:
      - 3010:3000
    restart: unless-stopped
    volumes:
      - tracearr_data:/data/tracearr
      - tracearr_postgres:/data/postgres
      - tracearr_redis:/data/redis
volumes:
  tracearr_data:
  tracearr_postgres:
  tracearr_redis:
