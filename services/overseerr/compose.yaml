networks:
  nexus:
    external: true
services:
  overseerr:
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    container_name: overseerr
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    environment:
      PGID: ${PGID:?PGID not set}
      PUID: ${PUID:?PUID not set}
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:5055/api/v1/status || exit 1" ]
      timeout: 10s
    hostname: overseerr
    image: lscr.io/linuxserver/overseerr
    labels:
      homepage.description: Media Request Manager
      homepage.group: Media Automation
      homepage.href: https://overseerr.${DOMAIN:?DOMAIN not set}
      homepage.icon: overseerr
      homepage.name: Overseerr
      homepage.widget.key: ${OVERSEERR_API_KEY:?OVERSEERR_API_KEY not set}
      homepage.widget.type: overseerr
      homepage.widget.url: http://overseerr:5055
    networks:
      - nexus
    ports:
      - 5055:5055
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ./data:/config
