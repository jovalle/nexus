services:
  grafana:
    image: grafana/grafana
    container_name: grafana
    hostname: grafana
    user: "1000:1000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_ADMIN_PASSWORD:-}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      GF_SERVER_ROOT_URL: https://grafana.${DOMAIN}
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      homepage.group: Observability
      homepage.name: Grafana
      homepage.icon: grafana
      homepage.description: Metrics Visualization
      homepage.href: https://grafana.${DOMAIN}
      homepage.widget.type: grafana
      homepage.widget.url: http://grafana:3000
      homepage.widget.username: ${GF_ADMIN_USER:-admin}
      homepage.widget.password: ${GF_ADMIN_PASSWORD:-}
      traefik.http.services.grafana.loadbalancer.server.port: 3000
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ${DATA_PATH}/grafana:/var/lib/grafana
    networks:
      - nexus

networks:
  nexus:
    external: true
