networks:
  nexus:
    external: true
services:
  grafana:
    cap_drop:
      - ALL
    container_name: grafana
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    environment:
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      GF_SECURITY_ADMIN_PASSWORD: ${GF_ADMIN_PASSWORD:?GF_ADMIN_PASSWORD not set}
      GF_SECURITY_ADMIN_USER: ${GF_ADMIN_USER:?GF_ADMIN_USER not set}
      GF_SERVER_ROOT_URL: https://grafana.${DOMAIN:?DOMAIN not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1" ]
      timeout: 10s
    hostname: grafana
    image: grafana/grafana
    labels:
      homepage.description: Metrics Visualization
      homepage.group: Observability
      homepage.href: https://grafana.${DOMAIN:?DOMAIN not set}
      homepage.icon: grafana
      homepage.name: Grafana
      homepage.widget.password: ${GF_ADMIN_PASSWORD:?GF_ADMIN_PASSWORD not set}
      homepage.widget.type: grafana
      homepage.widget.url: http://grafana:3000
      homepage.widget.username: ${GF_ADMIN_USER:?GF_ADMIN_USER not set}
    networks:
      - nexus
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
    volumes:
      - ./data:/var/lib/grafana
