networks:
  nexus:
    external: true
services:
  audiodeck:
    cap_drop:
      - ALL
    container_name: audiodeck
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 30s
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:4747 || exit 1" ]
      timeout: 10s
    hostname: audiodeck
    image: casantosmu/audiodeck
    labels:
      homepage.description: Audiobook streaming server
      homepage.group: Media Streaming
      homepage.href: https://audiodeck.${DOMAIN:?DOMAIN not set}
      homepage.icon: si-audioboom
      homepage.name: Audiodeck
    networks:
      - nexus
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=32m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
    volumes:
      - ${MEDIA_PATH:?MEDIA_PATH not set}/music:/media/cdrom:ro
