networks:
  nexus:
    external: true
services:
  pulse:
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    container_name: pulse
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    # Requires privileged for docker.sock monitoring
    environment:
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:7655 || exit 1" ]
      timeout: 10s
    hostname: pulse
    image: rcourtman/pulse
    labels:
      homepage.description: Infrastructure Monitoring Dashboard
      homepage.group: Dashboard
      homepage.href: https://pulse.${DOMAIN:?DOMAIN not set}
      homepage.icon: pulse
      homepage.name: Pulse
    networks:
      - nexus
    privileged: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
