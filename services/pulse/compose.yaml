services:
  pulse:
    image: rcourtman/pulse
    container_name: pulse
    hostname: pulse
    # Requires privileged for docker.sock monitoring
    environment:
      TZ: ${TZ:-UTC}
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7655 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      homepage.group: Dashboard
      homepage.name: Pulse
      homepage.icon: pulse
      homepage.description: Infrastructure Monitoring Dashboard
      homepage.href: https://pulse.${DOMAIN}
      traefik.http.services.pulse.loadbalancer.server.port: 7655
    privileged: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ${DATA_PATH}/pulse:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - nexus

networks:
  nexus:
    external: true
