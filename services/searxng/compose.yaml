networks:
  nexus:
    external: true
services:
  searxng:
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    container_name: searxng
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    environment:
      SEARXNG_BASE_URL: https://search.${DOMAIN:?DOMAIN not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 30s
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8080/healthz || exit 1" ]
      timeout: 10s
    hostname: searxng
    image: searxng/searxng
    labels:
      homepage.description: Privacy Search Engine
      homepage.group: Utilities
      homepage.href: https://search.${DOMAIN:?DOMAIN not set}
      homepage.icon: searxng
      homepage.name: SearXNG
      homepage.widget.type: searxng
      homepage.widget.url: http://searxng:8080
    networks:
      - nexus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=128m
    volumes:
      - ./data:/etc/searxng
