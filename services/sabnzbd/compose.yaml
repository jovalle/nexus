networks:
  nexus:
    external: true
services:
  sabnzbd:
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    container_name: sabnzbd
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 256M
    environment:
      PGID: ${PGID:?PGID not set}
      PUID: ${PUID:?PUID not set}
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/api?mode=version || exit 1" ]
      timeout: 10s
    hostname: sabnzbd
    image: lscr.io/linuxserver/sabnzbd
    labels:
      homepage.description: Usenet Downloader
      homepage.group: Procurement
      homepage.href: https://sabnzbd.${DOMAIN:?DOMAIN not set}
      homepage.icon: sabnzbd
      homepage.name: SABnzbd
      homepage.widget.key: ${SABNZBD_API_KEY:?SABNZBD_API_KEY not set}
      homepage.widget.type: sabnzbd
      homepage.widget.url: http://sabnzbd:8080
      traefik.http.routers.sabnzbd.middlewares: basic-auth@file
      traefik.http.routers.sabnzbd.rule: Host(`sabnzbd.${DOMAIN:?DOMAIN not set}`)
    networks:
      - nexus
    ports:
      - 8081:8080
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ./data:/config
      - ${MEDIA_PATH:?MEDIA_PATH not set}/downloads:/downloads
