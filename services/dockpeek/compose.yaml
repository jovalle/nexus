services:
  dockpeek:
    image: ghcr.io/dockpeek/dockpeek
    container_name: dockpeek
    hostname: dockpeek
    # Requires docker.sock read access
    environment:
      USERNAME: ${DOCKPEEK_USERNAME:?dockpeek username not defined}
      PASSWORD: ${DOCKPEEK_PASSWORD:?dockpeek password not defined}
      SECRET_KEY: ${DOCKPEEK_SECRET_KEY:?dockpeek secret key not defined}
      TRAEFIK_LABELS: "true"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      homepage.group: Dashboard
      homepage.name: Dockpeek
      homepage.icon: docker
      homepage.description: Docker Container Monitor
      homepage.href: https://dockpeek.${DOMAIN}
      traefik.http.services.dockpeek.loadbalancer.server.port: 8000
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - nexus

networks:
  nexus:
    external: true
