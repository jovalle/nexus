networks:
  nexus:
    external: true
services:
  domain-locker:
    cap_drop:
      - ALL
    container_name: domain-locker
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    environment:
      DL_PG_HOST: postgres
      DL_PG_NAME: ${DOMAIN_LOCKER_DB_NAME:?DOMAIN_LOCKER_DB_NAME not set}
      DL_PG_PASSWORD: ${DOMAIN_LOCKER_DB_PASSWORD:?DOMAIN_LOCKER_DB_PASSWORD not set}
      DL_PG_PORT: "5432"
      DL_PG_USER: ${DOMAIN_LOCKER_DB_USER:?DOMAIN_LOCKER_DB_USER not set}
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 30s
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:3000 || exit 1" ]
      timeout: 10s
    hostname: domain-locker
    image: lissy93/domain-locker
    labels:
      homepage.description: Domain Management
      homepage.group: Utilities
      homepage.href: https://domains.${DOMAIN:?DOMAIN not set}
      homepage.icon: cloudflare
      homepage.name: Domain Locker
    networks:
      - nexus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
