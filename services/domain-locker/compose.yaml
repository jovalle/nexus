services:
  domain-locker:
    image: lissy93/domain-locker
    container_name: domain-locker
    hostname: domain-locker
    # Uses appuser internally
    environment:
      TZ: ${TZ:-America/New_York}
      DL_PG_HOST: postgres
      DL_PG_PORT: "5432"
      DL_PG_USER: ${DOMAIN_LOCKER_DB_USER:-domain_locker}
      DL_PG_NAME: ${DOMAIN_LOCKER_DB_NAME:-domain_locker}
      DL_PG_PASSWORD: ${DOMAIN_LOCKER_DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      homepage.group: Utilities
      homepage.name: Domain Locker
      homepage.icon: cloudflare
      homepage.description: Domain Management
      homepage.href: https://domains.${DOMAIN}
      traefik.http.services.domain-locker.loadbalancer.server.port: 3000
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    restart: unless-stopped
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    networks:
      - nexus

networks:
  nexus:
    external: true
