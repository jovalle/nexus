services:
  lidarr:
    image: lscr.io/linuxserver/lidarr
    container_name: lidarr
    hostname: lidarr
    environment:
      PUID: ${PUID:?PUID not set}
      PGID: ${PGID:?PGID not set}
      TZ: ${TZ:?TZ not set}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8686/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      homepage.group: Media Automation
      homepage.name: Lidarr
      homepage.icon: lidarr
      homepage.description: Music Collection Manager
      homepage.href: https://lidarr.${DOMAIN:?DOMAIN not set}
      homepage.widget.type: lidarr
      homepage.widget.url: http://lidarr:8686
      homepage.widget.key: ${LIDARR_API_KEY:?LIDARR_API_KEY not set}
      traefik.http.routers.lidarr.rule: Host(`lidarr.${DOMAIN:?DOMAIN not set}`)
      traefik.http.routers.lidarr.middlewares: basic-auth@file
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ./data:/config
      - ${MEDIA_PATH:?MEDIA_PATH not set}/downloads:/downloads
      - ${MEDIA_PATH:?MEDIA_PATH not set}/music:/music
    networks:
      - nexus
networks:
  nexus:
    external: true
