services:
  dockhand:
    image: fnsys/dockhand
    container_name: dockhand
    hostname: dockhand
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      homepage.group: Core
      homepage.name: Dockhand
      homepage.icon: mdi-docker
      homepage.description: Docker Management Interface
      homepage.href: https://dockhand.${DOMAIN:?DOMAIN not set}
      traefik.http.routers.dockhand.rule: Host(`dockhand.${DOMAIN:?DOMAIN not set}`)
      traefik.http.routers.dockhand.entrypoints: websecure
      traefik.http.services.dockhand.loadbalancer.server.port: 3000
    ports:
      - 3333:3000
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=32m
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - nexus
networks:
  nexus:
    external: true
