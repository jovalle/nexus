networks:
  nexus:
    external: true
services:
  homehub:
    cap_drop:
      - ALL
    container_name: homehub
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    environment:
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 30s
      test: [ "CMD-SHELL", "wget -q --spider http://127.0.0.1:5000 || exit 1" ]
      timeout: 10s
    hostname: homehub
    image: ghcr.io/surajverma/homehub
    labels:
      homepage.description: Home Dashboard
      homepage.group: Dashboard
      homepage.href: https://homehub.${DOMAIN:?DOMAIN not set}
      homepage.icon: homehub
      homepage.name: Homehub
    networks:
      - nexus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
    volumes:
      - ./config.yml:/app/config.yml
      - ./uploads:/app/uploads
      - ./media:/app/media
      - ./pdfs:/app/pdfs
      - ./data:/app/data
