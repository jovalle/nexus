networks:
  nexus:
    external: true
services:
  stringer:
    cap_drop:
      - ALL
    container_name: stringer
    # stringer image uses internal 'stringer' user
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    environment:
      DATABASE_URL: postgres://stringer:${STRINGER_DB_PASSWORD:?STRINGER_DB_PASSWORD not set}@postgres/stringer?sslmode=disable
      ENCRYPTION_DETERMINISTIC_KEY: ${STRINGER_ENCRYPTION_DETERMINISTIC_KEY:?STRINGER_ENCRYPTION_DETERMINISTIC_KEY not set}
      ENCRYPTION_KEY_DERIVATION_SALT: ${STRINGER_ENCRYPTION_KEY_DERIVATION_SALT:?STRINGER_ENCRYPTION_KEY_DERIVATION_SALT not set}
      ENCRYPTION_PRIMARY_KEY: ${STRINGER_ENCRYPTION_PRIMARY_KEY:?STRINGER_ENCRYPTION_PRIMARY_KEY not set}
      SECRET_KEY_BASE: ${STRINGER_SECRET_KEY_BASE:?STRINGER_SECRET_KEY_BASE not set}
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 30s
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/ || exit 1" ]
      timeout: 10s
    hostname: stringer
    image: stringerrss/stringer
    labels:
      homepage.description: RSS Reader
      homepage.group: Productivity
      homepage.href: https://stringer.${DOMAIN:?DOMAIN not set}
      homepage.icon: stringer
      homepage.name: Stringer
    networks:
      - nexus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
      - /app/log:rw,noexec,nosuid,size=16m
