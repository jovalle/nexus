services:
  stringer:
    image: stringerrss/stringer
    container_name: stringer
    hostname: stringer
    # stringer image uses internal 'stringer' user
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://stringer:${STRINGER_DB_PASSWORD:-}@postgres/stringer?sslmode=disable
      SECRET_KEY_BASE: ${STRINGER_SECRET_KEY_BASE:-}
      ENCRYPTION_PRIMARY_KEY: ${STRINGER_ENCRYPTION_PRIMARY_KEY:-}
      ENCRYPTION_DETERMINISTIC_KEY: ${STRINGER_ENCRYPTION_DETERMINISTIC_KEY:-}
      ENCRYPTION_KEY_DERIVATION_SALT: ${STRINGER_ENCRYPTION_KEY_DERIVATION_SALT:-}
      TZ: ${TZ:-America/New_York}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      homepage.group: Productivity
      homepage.name: Stringer
      homepage.icon: stringer
      homepage.description: RSS Reader
      homepage.href: https://stringer.${DOMAIN}
      traefik.http.services.stringer.loadbalancer.server.port: 8080
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
      - /app/log:rw,noexec,nosuid,size=16m
    networks:
      - nexus

networks:
  nexus:
    external: true
