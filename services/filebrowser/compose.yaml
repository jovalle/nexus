services:
  filebrowser:
    image: filebrowser/filebrowser:s6
    container_name: filebrowser
    hostname: filebrowser
    environment:
      PUID: ${PUID:?PUID not set}
      PGID: ${PGID:?PGID not set}
      FB_NOAUTH: "false"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      homepage.group: Documents
      homepage.name: File Browser
      homepage.icon: filebrowser
      homepage.description: Web File Manager
      homepage.href: https://files.${DOMAIN:?DOMAIN not set}
      traefik.http.routers.filebrowser.rule: Host(`filebrowser.${DOMAIN:?DOMAIN not set}`)
      traefik.http.routers.filebrowser.middlewares: basic-auth@file
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ./data/filebrowser.db:/database/filebrowser.db
      - ./settings.json:/config/settings.json:ro
      - ${DATA_PATH:?DATA_PATH not set}:/srv
    networks:
      - nexus
networks:
  nexus:
    external: true
