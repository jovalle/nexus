services:
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr
    container_name: flaresolverr
    hostname: flaresolverr
    environment:
      LOG_LEVEL: ${LOG_LEVEL:?LOG_LEVEL not set}
      LOG_HTML: ${LOG_HTML:?LOG_HTML not set}
      CAPTCHA_SOLVER: ${CAPTCHA_SOLVER:?CAPTCHA_SOLVER not set}
      TZ: ${TZ:?TZ not set}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8191/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      homepage.group: Tools
      homepage.name: FlareSolverr
      homepage.icon: flaresolverr
      homepage.description: Bypass Proxy
      homepage.href: https://flaresolverr.${DOMAIN:?DOMAIN not set}
      traefik.http.routers.flaresolverr.rule: Host(`flaresolverr.${DOMAIN:?DOMAIN not set}`)
      traefik.http.routers.flaresolverr.middlewares: basic-auth@file
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_add:
      - SYS_ADMIN
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=128m
    networks:
      - nexus
networks:
  nexus:
    external: true
