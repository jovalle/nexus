services:
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr
    container_name: flaresolverr
    hostname: flaresolverr
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_HTML: ${LOG_HTML:-false}
      CAPTCHA_SOLVER: ${CAPTCHA_SOLVER:-none}
      TZ: ${TZ:-America/New_York}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8191/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      homepage.group: Downloaders
      homepage.name: FlareSolverr
      homepage.icon: flaresolverr
      homepage.description: Cloudflare Bypass Proxy
      homepage.href: https://flaresolverr.${DOMAIN}
      traefik.http.routers.flaresolverr.middlewares: basic-auth@file
      traefik.http.services.flaresolverr.loadbalancer.server.port: 8191
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=128m
    networks:
      - nexus

networks:
  nexus:
    external: true
