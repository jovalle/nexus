networks:
  nexus:
    external: true
services:
  immich:
    cap_drop:
      - ALL
    command: [ "start.sh", "immich" ]
    container_name: immich
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
      redis:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 1G
    environment:
      DB_DATABASE_NAME: ${IMMICH_DB_NAME:?IMMICH_DB_NAME not set}
      DB_HOSTNAME: ${IMMICH_DB_HOSTNAME:?IMMICH_DB_HOSTNAME not set}
      DB_PASSWORD: ${IMMICH_DB_PASSWORD:?IMMICH_DB_PASSWORD not set}
      DB_USERNAME: ${IMMICH_DB_USER:?IMMICH_DB_USER not set}
      IMMICH_MACHINE_LEARNING_URL: http://immich-ml:3003
      REDIS_HOSTNAME: redis
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 120s
      test: [ "CMD-SHELL", "curl -f http://localhost:2283/api/server/ping || exit 1" ]
      timeout: 10s
    hostname: immich
    image: ghcr.io/immich-app/immich-server:release
    labels:
      homepage.description: Photo and Video Management
      homepage.group: Documents
      homepage.href: https://immich.${DOMAIN:?DOMAIN not set}
      homepage.icon: immich
      homepage.name: Immich
      homepage.widget.key: ${IMMICH_API_KEY:?IMMICH_API_KEY not set}
      homepage.widget.type: immich
      homepage.widget.url: http://immich-server:2283
      traefik.http.routers.immich-server.rule: Host(`immich.${DOMAIN:?DOMAIN not set}`)
      traefik.http.routers.immich.rule: Host(`photos.${DOMAIN:?DOMAIN not set}`)
      traefik.http.routers.immich.service: immich-server
      traefik.http.services.immich-server.loadbalancer.server.port: 2283
    networks:
      - nexus
    ports:
      - 2283:2283
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=256m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
    volumes:
      - ./data:/data
  immich-ml:
    cap_drop:
      - ALL
    container_name: immich-ml
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
      redis:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    environment:
      DB_DATABASE_NAME: ${IMMICH_DB_NAME:?IMMICH_DB_NAME not set}
      DB_HOSTNAME: ${IMMICH_DB_HOSTNAME:?IMMICH_DB_HOSTNAME not set}
      DB_PASSWORD: ${IMMICH_DB_PASSWORD:?IMMICH_DB_PASSWORD not set}
      DB_USERNAME: ${IMMICH_DB_USER:?IMMICH_DB_USER not set}
      REDIS_HOSTNAME: redis
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 120s
      test: [ "CMD-SHELL", "python3 -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:3003/ping\")' || exit 1" ]
      timeout: 10s
    hostname: immich-ml
    image: ghcr.io/immich-app/immich-machine-learning:release
    labels:
      traefik.enable: false
    networks:
      - nexus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=512m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
    volumes:
      - ./model-cache:/cache
