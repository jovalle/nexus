networks:
  nexus:
    external: true
services:
  seerr:
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    container_name: seerr
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    environment:
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:5055/api/v1/status || exit 1" ]
      timeout: 10s
    hostname: seerr
    image: ghcr.io/seerr-team/seerr
    init: true
    labels:
      homepage.description: Media Request Manager
      homepage.group: Media Automation
      homepage.href: https://seerr.${DOMAIN:?DOMAIN not set}
      homepage.icon: overseerr
      homepage.name: Seerr
      homepage.widget.key: ${OVERSEERR_API_KEY:?OVERSEERR_API_KEY not set}
      homepage.widget.type: overseerr
      homepage.widget.url: http://seerr:5055
    networks:
      - nexus
    ports:
      - 5055:5055
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ./data:/app/config
