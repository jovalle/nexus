networks:
  nexus:
    external: true
services:
  beszel:
    cap_drop:
      - ALL
    container_name: beszel
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ['CMD', '/beszel', 'health', '--url', 'http://localhost:8090']
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 10s
    hostname: beszel
    image: henrygd/beszel
    labels:
      homepage.description: Server Monitoring Dashboard
      homepage.group: Observability
      homepage.href: https://beszel.${DOMAIN:?DOMAIN not set}
      homepage.icon: beszel
      homepage.name: Beszel
    networks:
      - nexus
    ports:
      - 8090:8090
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
    volumes:
      - ./data:/beszel_data
