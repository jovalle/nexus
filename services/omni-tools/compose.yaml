services:
  omni-tools:
    image: iib0011/omni-tools
    container_name: omni-tools
    hostname: omni-tools
    environment:
      TZ: ${TZ:-America/New_York}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      homepage.group: Utilities
      homepage.name: Omni Tools
      homepage.icon: toolbox
      homepage.description: Developer Tools Collection
      homepage.href: https://omni.${DOMAIN}
      traefik.http.services.omni-tools.loadbalancer.server.port: 80
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    networks:
      - nexus

networks:
  nexus:
    external: true
