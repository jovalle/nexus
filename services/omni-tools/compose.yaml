networks:
  nexus:
    external: true
services:
  omni-tools:
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    container_name: omni-tools
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    environment:
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 30s
      test: [ "CMD-SHELL", "curl -f http://localhost:80 || exit 1" ]
      timeout: 10s
    hostname: omni-tools
    image: iib0011/omni-tools
    labels:
      homepage.description: Developer Tools Collection
      homepage.group: Utilities
      homepage.href: https://omni.${DOMAIN:?DOMAIN not set}
      homepage.icon: toolbox
      homepage.name: Omni Tools
    networks:
      - nexus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
