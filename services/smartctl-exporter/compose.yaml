services:
  smartctl-exporter:
    image: quay.io/prometheuscommunity/smartctl-exporter
    container_name: smartctl-exporter
    hostname: smartctl-exporter
    # NOTE: Requires root for raw disk access via smartctl
    privileged: true
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9633/metrics || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      homepage.group: Observability
      homepage.name: Smartctl Exporter
      homepage.icon: prometheus
      homepage.description: SMART Disk Metrics Exporter
      traefik.enable: "false"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 16M
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - nexus

networks:
  nexus:
    external: true
