services:
  homarr:
    image: ghcr.io/homarr-labs/homarr
    container_name: homarr
    hostname: homarr
    # Requires docker.sock for container stats
    environment:
      TZ: ${TZ:?TZ not set}
      SECRET_ENCRYPTION_KEY: ${HOMARR_ENC_KEY:?HOMARR_ENC_KEY not set}
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://homarr:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      homepage.group: Dashboard
      homepage.name: Homarr
      homepage.icon: homarr
      homepage.description: Application Dashboard
      homepage.href: https://homarr.${DOMAIN:?DOMAIN not set}
    ports:
      - 7575:3000
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ./data:/appdata
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - nexus
networks:
  nexus:
    external: true
