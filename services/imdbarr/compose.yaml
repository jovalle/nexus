networks:
  nexus:
    external: true
services:
  imdbarr:
    cap_drop:
      - ALL
    container_name: imdbarr
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    environment:
      BASE_URL: https://imdbarr.${DOMAIN:?DOMAIN not set}
      PORT: "3000"
      TMDB_API_KEY: ${TMDB_API_KEY:?TMDB_API_KEY not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 30s
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:3000 || exit 1" ]
      timeout: 10s
    hostname: imdbarr
    image: ghcr.io/skulltrail/imdbarr
    labels:
      homepage.description: IMDB Integration
      homepage.group: Media Automation
      homepage.href: https://imdbarr.${DOMAIN:?DOMAIN not set}
      homepage.icon: imdb
      homepage.name: IMDBarr
    networks:
      - nexus
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
