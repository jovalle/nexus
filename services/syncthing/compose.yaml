networks:
  nexus:
    external: true
services:
  syncthing:
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    container_name: syncthing
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    environment:
      GOGC: 50
      PGID: ${PGID:?PGID not set}
      PUID: ${PUID:?PUID not set}
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test: [ "CMD-SHELL", "curl -f http://localhost:8384/rest/noauth/health || exit 1" ]
      timeout: 10s
    hostname: syncthing
    image: lscr.io/linuxserver/syncthing
    labels:
      homepage.description: Continuous File Synchronization
      homepage.group: Documents
      homepage.href: https://syncthing.${DOMAIN:?DOMAIN not set}
      homepage.icon: syncthing
      homepage.name: Syncthing
    networks:
      - nexus
    ports:
      - 8384:8384
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ./config:/config
      - ./data:/data
