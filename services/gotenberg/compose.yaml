services:
  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: gotenberg
    hostname: gotenberg
    command:
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      homepage.group: Utilities
      homepage.name: Gotenberg
      homepage.icon: gotenberg
      homepage.description: PDF Generation API
      traefik.enable: false
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=512m
    networks:
      - nexus
networks:
  nexus:
    external: true
