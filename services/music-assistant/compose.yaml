services:
  music-assistant:
    image: ghcr.io/music-assistant/server
    container_name: music-assistant
    hostname: music-assistant
    environment:
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8095 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      homepage.group: Media Streaming
      homepage.name: Music Assistant
      homepage.icon: music-assistant
      homepage.description: Music streaming hub for all your music sources
      homepage.href: https://music.${DOMAIN}
      traefik.http.routers.music-assistant.rule: Host(`music.${DOMAIN}`) || Host(`music-assistant.${DOMAIN}`) || Host(`music-assistant.nexus.${DOMAIN}`)
      traefik.http.services.music-assistant.loadbalancer.server.url: http://host.docker.internal:8095
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_add:
      - DAC_READ_SEARCH
      - SYS_ADMIN
    cap_drop:
      - ALL
    volumes:
      - ${DATA_PATH}/music-assistant:/data
      - ${MEDIA_PATH}/music:/music:ro
