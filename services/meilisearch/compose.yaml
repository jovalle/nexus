networks:
  nexus:
    external: true
services:
  meilisearch:
    cap_drop:
      - ALL
    container_name: meilisearch
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 256M
    environment:
      MEILI_ENV: production
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:?MEILI_MASTER_KEY not set}
      MEILI_NO_ANALYTICS: "true"
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 30s
      test: [ "CMD-SHELL", "curl -f http://localhost:7700/health || exit 1" ]
      timeout: 10s
    hostname: meilisearch
    image: getmeili/meilisearch:v1.12
    labels:
      homepage.description: Search Engine
      homepage.group: Databases
      homepage.href: https://meilisearch.${DOMAIN:?DOMAIN not set}
      homepage.icon: meilisearch
      homepage.name: Meilisearch
      traefik.http.routers.meilisearch.middlewares: basic-auth@file
      traefik.http.routers.meilisearch.rule: Host(`meilisearch.${DOMAIN:?DOMAIN not set}`)
    networks:
      - nexus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=256m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
    volumes:
      - ./data:/meili_data
