networks:
  nexus:
    external: true
services:
  tika:
    cap_drop:
      - ALL
    container_name: tika
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test: [ "CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/9998' || exit 1" ]
      timeout: 10s
    hostname: tika
    image: apache/tika
    labels:
      homepage.description: Content Analysis Toolkit
      homepage.group: Utilities
      homepage.icon: apache
      homepage.name: Tika
      traefik.enable: false
    networks:
      - nexus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=256m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
