networks:
  nexus:
    external: true
services:
  pgadmin:
    container_name: pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    environment:
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
      PGADMIN_CONFIG_SERVER_MODE: "True"
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:?PGADMIN_DEFAULT_EMAIL not set}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:?PGADMIN_DEFAULT_PASSWORD not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:80/misc/ping || exit 1" ]
      timeout: 10s
    hostname: pgadmin
    image: dpage/pgadmin4
    labels:
      homepage.description: PostgreSQL Admin
      homepage.group: Database
      homepage.href: https://pgadmin.${DOMAIN:?DOMAIN not set}
      homepage.icon: pgadmin
      homepage.name: pgAdmin
    networks:
      - nexus
    restart: unless-stopped
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m,uid=5050,gid=5050
      - /var/lib/pgadmin/sessions:rw,noexec,nosuid,size=64m,uid=5050,gid=5050
    # pgadmin4 runs as uid 5050 internally
    user: "5050:5050"
    volumes:
      - ./data:/var/lib/pgadmin
      - ./data/servers.json:/pgadmin4/servers.json:ro
