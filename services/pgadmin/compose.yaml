services:
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    hostname: pgadmin
    # pgadmin4 runs as uid 5050 internally
    user: "5050:5050"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-}
      PGADMIN_CONFIG_SERVER_MODE: "True"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:80/misc/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      homepage.group: Database
      homepage.name: pgAdmin
      homepage.icon: pgadmin
      homepage.description: PostgreSQL Admin
      homepage.href: https://pgadmin.${DOMAIN}
      traefik.http.services.pgadmin.loadbalancer.server.port: 80
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    restart: unless-stopped
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m,uid=5050,gid=5050
      - /var/lib/pgadmin/sessions:rw,noexec,nosuid,size=64m,uid=5050,gid=5050
    volumes:
      - ${DATA_PATH}/pgadmin:/var/lib/pgadmin
      - ${DATA_PATH}/pgadmin/servers.json:/pgadmin4/servers.json:ro
    networks:
      - nexus

networks:
  nexus:
    external: true
