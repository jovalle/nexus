networks:
  nexus:
    external: true
services:
  loggifly:
    cap_drop:
      - ALL
    container_name: loggifly
    depends_on:
      docker-socket-proxy:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 16M
    environment:
      DOCKER_HOST: tcp://docker-socket-proxy:2375
    hostname: loggifly
    image: ghcr.io/clemcer/loggifly
    labels:
      homepage.description: Docker Log Notifier
      homepage.group: Observability
      homepage.icon: docker
      homepage.name: Loggifly
      traefik.enable: false
    networks:
      - nexus
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=32m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
    volumes:
      - ./data:/config
