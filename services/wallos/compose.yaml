networks:
  nexus:
    external: true
services:
  wallos:
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    container_name: wallos
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    # wallos (PHP-based) requires www-data user internally
    environment:
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 30s
      test: [ "CMD-SHELL", "curl -f http://localhost:80 || exit 1" ]
      timeout: 10s
    hostname: wallos
    image: bellamy/wallos
    labels:
      homepage.description: Subscription Tracker
      homepage.group: Productivity
      homepage.href: https://wallos.${DOMAIN:?DOMAIN not set}
      homepage.icon: wallos
      homepage.name: Wallos
      homepage.widget.type: wallos
      homepage.widget.url: http://wallos:80
    networks:
      - nexus
    restart: unless-stopped
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ./db:/var/www/html/db
      - ./logos:/var/www/html/images/uploads/logos
