services:
  docker-socket-proxy:
    image: ghcr.io/tecnativa/docker-socket-proxy
    container_name: docker-socket-proxy
    hostname: docker-socket-proxy
    # NOTE: Requires root for Docker socket access
    environment:
      CONTAINERS: "1"
      EVENTS: "1"
      EXEC: "1"
      IMAGES: "1"
      INFO: "1"
      NETWORKS: "1"
      PING: "1"
      POST: "1"
      SERVICES: "1"
      TASKS: "1"
      VERSION: "1"
      VOLUMES: "1"
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:2375/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      homepage.group: Gateway
      homepage.name: Docker Socket Proxy
      homepage.icon: docker
      homepage.description: Secure Docker Socket Proxy
      traefik.enable: false
    ports:
      - 2375:2375
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 16M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_add:
      - NET_BIND_SERVICE
    cap_drop:
      - ALL
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - nexus
networks:
  nexus:
    external: true
