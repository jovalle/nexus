networks:
  nexus:
    external: true
services:
  profilarr:
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    container_name: profilarr
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 30s
      test: [ "CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/6868' || exit 1" ]
      timeout: 10s
    hostname: profilarr
    image: santiagosayshey/profilarr
    labels:
      homepage.description: Quality Profile Manager for *arr Apps
      homepage.group: Media Automation
      homepage.href: https://profilarr.${DOMAIN:?DOMAIN not set}
      homepage.icon: profilarr
      homepage.name: Profilarr
      traefik.http.routers.profilarr.middlewares: basic-auth@file
      traefik.http.routers.profilarr.rule: Host(`profilarr.${DOMAIN:?DOMAIN not set}`)
    networks:
      - nexus
    ports:
      - 6868:6868
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ./data:/config
