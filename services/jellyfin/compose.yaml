services:
  jellyfin:
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    container_name: jellyfin
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    devices:
      - /dev/dri
    environment:
      JELLYFIN_PublishedServerUrl: https://jellyfin.${DOMAIN:?DOMAIN not set}
      PGID: ${PGID:?PGID not set}
      PUID: ${PUID:?PUID not set}
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test: [ "CMD-SHELL", "curl -f http://localhost:8096/health || exit 1" ]
      timeout: 10s
    hostname: jellyfin
    image: jellyfin/jellyfin
    labels:
      homepage.description: Free Software Media Server
      homepage.group: Media Streaming
      homepage.href: https://jellyfin.${DOMAIN:?DOMAIN not set}
      homepage.icon: jellyfin
      homepage.name: Jellyfin
      homepage.widget.enableNowPlaying: true
      homepage.widget.key: ${JELLYFIN_API_KEY:?JELLYFIN_API_KEY not set}
      homepage.widget.streamOneStreamToTwoRows: true
      homepage.widget.type: jellyfin
      homepage.widget.url: http://host.docker.internal:8096
      traefik.http.routers.jellyfin.rule: Host(`jellyfin.${DOMAIN:?DOMAIN not set}`)
      traefik.http.services.jellyfin.loadbalancer.server.url: http://host.docker.internal:8096
    network_mode: host
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./data:/config
      - ${MEDIA_PATH:?MEDIA_PATH not set}:/media:ro
