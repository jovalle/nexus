services:
  homepage:
    image: ghcr.io/gethomepage/homepage
    container_name: homepage
    hostname: homepage
    # Requires root for docker.sock access
    environment:
      HOMEPAGE_ALLOWED_HOSTS: homepage.${DOMAIN},dash.${DOMAIN}
      HOMEPAGE_FILE_TAILSCALE_KEY: /app/config/secrets/tailscale_token
      HOMEPAGE_VAR_TAILSCALE_DEVICE_ID: ${TAILSCALE_DEVICE_ID:?tailscale device id not defined}
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      homepage.group: Dashboard
      homepage.name: Homepage
      homepage.icon: homepage
      homepage.description: Application Dashboard
      homepage.href: https://dash.${DOMAIN}
      traefik.http.services.homepage.loadbalancer.server.port: 3000
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ${DATA_PATH}/homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - nexus

networks:
  nexus:
    external: true
