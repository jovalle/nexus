services:
  homepage:
    image: ghcr.io/gethomepage/homepage
    container_name: homepage
    hostname: homepage
    # Requires root for docker.sock access
    environment:
      HOMEPAGE_ALLOWED_HOSTS: homepage.${DOMAIN:?DOMAIN not set},dash.${DOMAIN:?DOMAIN not set}
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      homepage.group: Dashboard
      homepage.name: Homepage
      homepage.icon: homepage
      homepage.description: Application Dashboard
      homepage.href: https://dash.${DOMAIN:?DOMAIN not set}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ./data:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - nexus
networks:
  nexus:
    external: true
