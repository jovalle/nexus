services:
  tautulli:
    image: lscr.io/linuxserver/tautulli
    container_name: tautulli
    hostname: tautulli
    environment:
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      TZ: ${TZ:-America/New_York}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8181/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      homepage.group: Media Streaming
      homepage.name: Tautulli
      homepage.icon: tautulli
      homepage.description: Plex Media Server Statistics
      homepage.href: https://tautulli.${DOMAIN}
      homepage.widget.type: tautulli
      homepage.widget.url: http://tautulli:8181
      homepage.widget.key: ${TAUTULLI_API_KEY:-}
      traefik.http.services.tautulli.loadbalancer.server.port: 8181
    ports:
      - 8181:8181
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ${DATA_PATH}/tautulli:/config
    networks:
      - nexus

networks:
  nexus:
    external: true
