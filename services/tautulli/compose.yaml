networks:
  nexus:
    external: true
services:
  tautulli:
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    container_name: tautulli
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    environment:
      PGID: ${PGID:?PGID not set}
      PUID: ${PUID:?PUID not set}
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test: [ "CMD-SHELL", "curl -f http://localhost:8181/status || exit 1" ]
      timeout: 10s
    hostname: tautulli
    image: lscr.io/linuxserver/tautulli
    labels:
      homepage.description: Plex Media Server Statistics
      homepage.group: Media Streaming
      homepage.href: https://tautulli.${DOMAIN:?DOMAIN not set}
      homepage.icon: tautulli
      homepage.name: Tautulli
      homepage.widget.key: ${TAUTULLI_API_KEY:?TAUTULLI_API_KEY not set}
      homepage.widget.type: tautulli
      homepage.widget.url: http://tautulli:8181
    networks:
      - nexus
    ports:
      - 8181:8181
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ./data:/config
