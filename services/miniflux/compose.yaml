networks:
  nexus:
    external: true
services:
  miniflux:
    cap_drop:
      - ALL
    container_name: miniflux
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    environment:
      ADMIN_PASSWORD: ${MINIFLUX_ADMIN_PASSWORD:?MINIFLUX_ADMIN_PASSWORD not set}
      ADMIN_USERNAME: ${MINIFLUX_ADMIN_USER:?MINIFLUX_ADMIN_USER not set}
      CREATE_ADMIN: "1"
      DATABASE_URL: postgres://${MINIFLUX_DB_USER:?MINIFLUX_DB_USER not set}:${MINIFLUX_DB_PASSWORD:?MINIFLUX_DB_PASSWORD not set}@postgres/miniflux?sslmode=disable
      RUN_MIGRATIONS: "1"
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 30s
      test: [ "CMD-SHELL", "/usr/bin/miniflux -healthcheck auto >/dev/null 2>&1 || exit 1" ]
      timeout: 10s
    hostname: miniflux
    image: ghcr.io/miniflux/miniflux
    labels:
      homepage.description: RSS Reader
      homepage.group: Productivity
      homepage.href: https://miniflux.${DOMAIN:?DOMAIN not set}
      homepage.icon: miniflux
      homepage.name: Miniflux
      homepage.widget.key: ${MINIFLUX_API_KEY:?MINIFLUX_API_KEY not set}
      homepage.widget.type: miniflux
      homepage.widget.url: http://miniflux:8080
    networks:
      - nexus
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
