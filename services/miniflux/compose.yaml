services:
  miniflux:
    image: ghcr.io/miniflux/miniflux
    container_name: miniflux
    hostname: miniflux
    user: "1000:1000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://${MINIFLUX_DB_USER:-miniflux}:${MINIFLUX_DB_PASSWORD:-}@postgres/miniflux?sslmode=disable
      RUN_MIGRATIONS: "1"
      CREATE_ADMIN: "1"
      ADMIN_USERNAME: ${MINIFLUX_ADMIN_USER:-admin}
      ADMIN_PASSWORD: ${MINIFLUX_ADMIN_PASSWORD:-}
    healthcheck:
      test: ["CMD-SHELL", "/usr/bin/miniflux -healthcheck auto >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      homepage.group: Productivity
      homepage.name: Miniflux
      homepage.icon: miniflux
      homepage.description: RSS Reader
      homepage.href: https://miniflux.${DOMAIN}
      homepage.widget.type: miniflux
      homepage.widget.url: http://miniflux:8080
      homepage.widget.key: ${MINIFLUX_API_KEY:-}
      traefik.http.services.miniflux.loadbalancer.server.port: 8080
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    networks:
      - nexus

networks:
  nexus:
    external: true
