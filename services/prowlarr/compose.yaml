services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr
    container_name: prowlarr
    hostname: prowlarr
    environment:
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      TZ: ${TZ:-America/New_York}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9696/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      homepage.group: Media Automation
      homepage.name: Prowlarr
      homepage.icon: prowlarr
      homepage.description: Indexer Manager for *arr Apps
      homepage.href: https://prowlarr.${DOMAIN}
      homepage.widget.type: prowlarr
      homepage.widget.url: http://prowlarr:9696
      homepage.widget.key: ${PROWLARR_API_KEY:-}
      traefik.http.routers.prowlarr.middlewares: basic-auth@file
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ${DATA_PATH}/prowlarr:/config
      - ${MEDIA_PATH}/downloads:/downloads
    networks:
      - nexus

networks:
  nexus:
    external: true
