networks:
  nexus:
    external: true
services:
  prowlarr:
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    container_name: prowlarr
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    environment:
      PGID: ${PGID:?PGID not set}
      PUID: ${PUID:?PUID not set}
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test: [ "CMD-SHELL", "curl -f http://localhost:9696/ping || exit 1" ]
      timeout: 10s
    hostname: prowlarr
    image: lscr.io/linuxserver/prowlarr
    labels:
      homepage.description: Indexer Manager for *arr Apps
      homepage.group: Media Automation
      homepage.href: https://prowlarr.${DOMAIN:?DOMAIN not set}
      homepage.icon: prowlarr
      homepage.name: Prowlarr
      homepage.widget.key: ${PROWLARR_API_KEY:?PROWLARR_API_KEY not set}
      homepage.widget.type: prowlarr
      homepage.widget.url: http://prowlarr:9696
      traefik.http.routers.prowlarr.middlewares: basic-auth@file
      traefik.http.routers.prowlarr.rule: Host(`prowlarr.${DOMAIN:?DOMAIN not set}`)
    networks:
      - nexus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ./data:/config
      - ${MEDIA_PATH:?MEDIA_PATH not set}/downloads:/downloads
