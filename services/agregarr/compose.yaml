networks:
  nexus:
    external: true
services:
  agregarr:
    cap_drop:
      - ALL
    container_name: agregarr
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 30s
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:7171 || exit 1" ]
      timeout: 10s
    hostname: agregarr
    image: agregarr/agregarr
    labels:
      homepage.description: Media Aggregation Tool
      homepage.group: Media Automation
      homepage.href: https://agregarr.${DOMAIN:?DOMAIN not set}
      homepage.icon: agregarr
      homepage.name: Agregarr
    networks:
      - nexus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
    volumes:
      - ./data:/app/config
