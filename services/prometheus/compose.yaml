networks:
  nexus:
    external: true
services:
  prometheus:
    cap_drop:
      - ALL
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    container_name: prometheus
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    extra_hosts:
      - host.docker.internal:host-gateway
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 30s
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:9090/-/healthy || exit 1" ]
      timeout: 10s
    hostname: prometheus
    image: prom/prometheus
    labels:
      homepage.description: Metrics Collection
      homepage.group: Observability
      homepage.href: https://prometheus.${DOMAIN:?DOMAIN not set}
      homepage.icon: prometheus
      homepage.name: Prometheus
    networks:
      - nexus
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
    volumes:
      - ./config:/etc/prometheus:ro
      - ./data:/prometheus
