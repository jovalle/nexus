services:
  excalidraw:
    image: excalidraw/excalidraw
    container_name: excalidraw
    hostname: excalidraw
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      homepage.group: Documents
      homepage.name: Excalidraw
      homepage.icon: excalidraw
      homepage.description: Virtual Whiteboard
      homepage.href: https://excalidraw.${DOMAIN:?DOMAIN not set}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    networks:
      - nexus
networks:
  nexus:
    external: true
