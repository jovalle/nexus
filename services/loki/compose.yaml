networks:
  nexus:
    external: true
services:
  loki:
    cap_drop:
      - ALL
    command: -config.file=/etc/loki/local-config.yaml
    container_name: loki
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    # Healthcheck disabled: distroless image has no wget/curl/shell
    # Loki's /ready endpoint works, but no tools to check it
    healthcheck:
      disable: true
    hostname: loki
    image: grafana/loki
    labels:
      homepage.description: Log Aggregation
      homepage.group: Observability
      homepage.icon: loki
      homepage.name: Loki
      traefik.enable: false
    networks:
      - nexus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
    volumes:
      - ./data:/loki
