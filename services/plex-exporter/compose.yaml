services:
  plex-exporter:
    image: ghcr.io/timothystewart6/prometheus-plex-exporter
    container_name: plex-exporter
    hostname: plex-exporter
    user: "65534:65534"
    environment:
      PLEX_SERVER: ${PLEX_SERVER_URL:-http://192.168.1.3:32400}
      PLEX_TOKEN: ${PLEX_TOKEN:-}
    healthcheck:
      test: ["NONE"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      homepage.group: Observability
      homepage.name: Plex Exporter
      homepage.icon: prometheus
      homepage.description: Plex Metrics Exporter
      traefik.enable: "false"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 16M
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - nexus

networks:
  nexus:
    external: true
