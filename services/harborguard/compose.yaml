services:
  harborguard:
    image: ghcr.io/harborguard/harborguard
    container_name: harborguard
    hostname: harborguard
    # Requires root for docker.sock and internal postgres
    environment:
      TZ: ${TZ:-America/New_York}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      homepage.group: Utilities
      homepage.name: HarborGuard
      homepage.icon: docker
      homepage.description: Docker Registry Security
      homepage.href: https://harborguard.${DOMAIN}
      traefik.http.services.harborguard.loadbalancer.server.port: 3000
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    restart: unless-stopped
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - nexus

networks:
  nexus:
    external: true
