networks:
  nexus:
    external: true
services:
  radarr:
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    container_name: radarr
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    environment:
      PGID: ${PGID:?PGID not set}
      PUID: ${PUID:?PUID not set}
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test: [ "CMD-SHELL", "curl -f http://localhost:7878/ping || exit 1" ]
      timeout: 10s
    hostname: radarr
    image: lscr.io/linuxserver/radarr
    labels:
      homepage.description: Movie Collection Manager
      homepage.group: Media Automation
      homepage.href: https://radarr.${DOMAIN:?DOMAIN not set}
      homepage.icon: radarr
      homepage.name: Radarr
      homepage.widget.key: ${RADARR_API_KEY:?RADARR_API_KEY not set}
      homepage.widget.type: radarr
      homepage.widget.url: http://radarr:7878
      traefik.http.routers.radarr.middlewares: basic-auth@file
      traefik.http.routers.radarr.rule: Host(`radarr.${DOMAIN:?DOMAIN not set}`)
    networks:
      - nexus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ./data:/config
      - ${MEDIA_PATH:?MEDIA_PATH not set}/downloads:/downloads
      - ${MEDIA_PATH:?MEDIA_PATH not set}/movies:/movies
