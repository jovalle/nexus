services:
  cloudflared:
    image: cloudflare/cloudflared
    container_name: cloudflared
    hostname: nexus
    command: tunnel --no-autoupdate --metrics 0.0.0.0:60123 run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARED_TOKEN:?CLOUDFLARED_TOKEN not set}
    healthcheck:
      test: ["NONE"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      homepage.group: Gateway
      homepage.name: Cloudflared
      homepage.icon: cloudflare
      homepage.description: Cloudflare Tunnel for secure ingress
      traefik.enable: false
    read_only: true
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    user: "65532:65532"
    cap_drop:
      - ALL
    networks:
      - nexus
networks:
  nexus:
    external: true
