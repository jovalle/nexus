services:
  golink:
    image: caddy:alpine
    container_name: golink
    hostname: golink
    healthcheck:
      test: ["CMD-SHELL", "curl -sfo /dev/null http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      homepage.group: Core
      homepage.name: Caddy Edge
      homepage.icon: mdi-link-variant
      homepage.description: HTTP Edge Proxy with Go Link Support
      traefik.enable: false
    ports:
      - 80:80
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - SETGID
      - SETUID
    tmpfs:
      - /config:rw,noexec,nosuid,size=16m
      - /data:rw,noexec,nosuid,size=16m
    volumes:
      - ./data/Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - nexus
networks:
  nexus:
    external: true
