services:
  glances:
    image: nicolargo/glances
    container_name: glances
    hostname: glances
    # Requires docker.sock and /etc/os-release for system info
    environment:
      TZ: ${TZ:-America/New_York}
      GLANCES_OPT: "-w"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:61208 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      homepage.group: Monitoring
      homepage.name: Glances
      homepage.icon: glances
      homepage.description: System Monitoring
      homepage.href: https://glances.${DOMAIN}
      homepage.widget.type: glances
      homepage.widget.url: http://glances:61208
      traefik.http.services.glances.loadbalancer.server.port: 61208
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    pid: host
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/os-release:/etc/os-release:ro
    networks:
      - nexus

networks:
  nexus:
    external: true
