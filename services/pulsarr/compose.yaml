networks:
  nexus:
    external: true
services:
  pulsarr:
    cap_drop:
      - ALL
    container_name: pulsarr
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    environment:
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:3003/api/docs || exit 1" ]
      timeout: 10s
    hostname: pulsarr
    image: lakker/pulsarr
    labels:
      homepage.description: Plex Watchlist Automation
      homepage.group: Media Automation
      homepage.href: https://pulsarr.${DOMAIN:?DOMAIN not set}
      homepage.icon: pulsarr
      homepage.name: Pulsarr
      traefik.http.routers.pulsarr.middlewares: basic-auth@file
      traefik.http.routers.pulsarr.rule: Host(`pulsarr.${DOMAIN:?DOMAIN not set}`)
    networks:
      - nexus
    ports:
      - 3003:3003
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
    volumes:
      - ./data:/app/data
