services:
  newt:
    image: fosrl/newt
    container_name: newt
    hostname: newt
    # Requires docker.sock for container discovery
    environment:
      TZ: ${TZ:-America/New_York}
      PANGOLIN_ENDPOINT: ${PANGOLIN_ENDPOINT}
      NEWT_ID: ${NEWT_ID}
      NEWT_SECRET: ${NEWT_SECRET}
    healthcheck:
      test: ["CMD-SHELL", "pgrep -x newt || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      homepage.group: Utilities
      homepage.name: Newt
      homepage.icon: docker
      homepage.description: Container Networking
      traefik.enable: "false"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M
    restart: unless-stopped
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=32m
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - nexus

networks:
  nexus:
    external: true
