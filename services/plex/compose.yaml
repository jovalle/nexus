services:
  plex:
    image: plexinc/pms-docker
    container_name: plex
    hostname: plex
    environment:
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      TZ: ${TZ:-America/New_York}
      ADVERTISE_IP: 192.168.1.3:32400
      UMASK_SET: 18
      VERSION: plexpass
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:32400/identity || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      homepage.group: Media Streaming
      homepage.name: Plex
      homepage.icon: plex
      homepage.description: Media Server
      homepage.href: https://plex.${DOMAIN}
      homepage.widget.type: plex
      homepage.widget.url: http://host.docker.internal:32400
      homepage.widget.key: ${PLEX_API_KEY:-}
      homepage.widget.fields: '["streams", "movies", "tv", "albums"]'
      traefik.http.services.plex.loadbalancer.server.url: http://host.docker.internal:32400
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    devices:
      - /dev/dri
    volumes:
      - ${DATA_PATH}/plex:/config
      - ${MEDIA_PATH}:/media:ro
      - /dev/shm/transcode:/transcode
