services:
  plex:
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    container_name: plex
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    devices:
      - /dev/dri
    environment:
      ADVERTISE_IP: 192.168.1.3:32400
      PGID: ${PGID:?PGID not set}
      PUID: ${PUID:?PUID not set}
      TZ: ${TZ:?TZ not set}
      UMASK_SET: 18
      VERSION: plexpass
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test: [ "CMD-SHELL", "curl -f http://localhost:32400/identity || exit 1" ]
      timeout: 10s
    hostname: plex
    image: plexinc/pms-docker
    labels:
      homepage.description: Media Server
      homepage.group: Media Streaming
      homepage.href: https://plex.${DOMAIN:?DOMAIN not set}
      homepage.icon: plex
      homepage.name: Plex
      homepage.widget.fields: '["streams", "movies", "tv", "albums"]'
      homepage.widget.key: ${PLEX_API_KEY:?PLEX_API_KEY not set}
      homepage.widget.type: plex
      homepage.widget.url: http://host.docker.internal:32400
      traefik.http.routers.plex.rule: Host(`plex.${DOMAIN:?DOMAIN not set}`)
      traefik.http.services.plex.loadbalancer.server.url: http://host.docker.internal:32400
    network_mode: host
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./data:/config
      - ${MEDIA_PATH:?MEDIA_PATH not set}:/media:ro
      - /dev/shm/transcode:/transcode
