networks:
  nexus:
    external: true
services:
  mytabs:
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    container_name: mytabs
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    # Runs as root internally
    environment:
      TZ: ${TZ:?TZ not set}
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 30s
      test: [ "CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/47777' || exit 1" ]
      timeout: 10s
    hostname: mytabs
    image: louislam/its-mytabs:1
    labels:
      homepage.description: Browser Tab Manager
      homepage.group: Dashboard
      homepage.href: https://mytabs.${DOMAIN:?DOMAIN not set}
      homepage.icon: browser
      homepage.name: My Tabs
    networks:
      - nexus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=32m
    volumes:
      - ./data:/app/data
