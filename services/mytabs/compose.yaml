services:
  mytabs:
    image: louislam/its-mytabs:1
    container_name: mytabs
    hostname: mytabs
    # Runs as root internally
    environment:
      TZ: ${TZ:-America/New_York}
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/47777' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      homepage.group: Dashboard
      homepage.name: My Tabs
      homepage.icon: browser
      homepage.description: Browser Tab Manager
      homepage.href: https://mytabs.${DOMAIN}
      traefik.http.services.mytabs.loadbalancer.server.port: 47777
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    restart: unless-stopped
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=32m
    volumes:
      - ${DATA_PATH}/mytabs:/app/data
    networks:
      - nexus

networks:
  nexus:
    external: true
