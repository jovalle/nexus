networks:
  nexus:
    external: true
services:
  navidrome:
    cap_drop:
      - ALL
    container_name: navidrome
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    environment:
      ND_BASEURL: ""
      ND_LOGLEVEL: info
      ND_SCANSCHEDULE: 1h
      ND_SESSIONTIMEOUT: 24h
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 30s
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:4533/ping || exit 1" ]
      timeout: 10s
    hostname: navidrome
    image: deluan/navidrome
    labels:
      homepage.description: Personal Music Streamer
      homepage.group: Media Streaming
      homepage.href: https://navidrome.${DOMAIN:?DOMAIN not set}
      homepage.icon: navidrome
      homepage.name: Navidrome
      homepage.widget.salt: ${NAVIDROME_API_SALT:?NAVIDROME_API_SALT not set}
      homepage.widget.token: ${NAVIDROME_API_TOKEN:?NAVIDROME_API_TOKEN not set}
      homepage.widget.type: navidrome
      homepage.widget.url: http://navidrome:4533
      homepage.widget.user: ${NAVIDROME_API_USER:?NAVIDROME_API_USER not set}
    networks:
      - nexus
    read_only: true
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=512m
    user: "${PUID:?PUID not set}:${PGID:?PGID not set}"
    volumes:
      - ./data:/data
      - ${MEDIA_PATH:?MEDIA_PATH not set}/music:/music:ro
