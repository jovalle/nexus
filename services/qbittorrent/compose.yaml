services:
  qbittorrent:
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - NET_RAW
      - SETGID
      - SETUID
    cap_drop:
      - ALL
    container_name: qbittorrent
    depends_on:
      gluetun:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 256M
    environment:
      PGID: ${PGID:?PGID not set}
      PUID: ${PUID:?PUID not set}
      TZ: ${TZ:?TZ not set}
      WEBUI_PORT: 10095
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test: [ "CMD-SHELL", "curl -f http://localhost:10095 || exit 1" ]
      timeout: 10s
    image: lscr.io/linuxserver/qbittorrent
    labels:
      homepage.description: Torrent Client
      homepage.group: Procurement
      homepage.href: https://qbittorrent.${DOMAIN:?DOMAIN not set}
      homepage.icon: qbittorrent
      homepage.name: qBittorrent
      homepage.widget.password: ${QBITTORRENT_PASSWORD:?QBITTORRENT_PASSWORD not set}
      homepage.widget.type: qbittorrent
      homepage.widget.url: http://gluetun:10095
      homepage.widget.username: ${QBITTORRENT_USERNAME:?QBITTORRENT_USERNAME not set}
      traefik.http.services.qbittorrent.loadbalancer.server.port: 10095
    network_mode: "service:gluetun"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    volumes:
      - ./data:/config
      - ${MEDIA_PATH:?MEDIA_PATH not set}/downloads:/downloads
