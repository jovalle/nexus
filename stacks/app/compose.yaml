services:
  excalidraw:
    container_name: excalidraw
    image: excalidraw/excalidraw
    labels:
      traefik.http.routers.excalidraw.rule: Host(`excalidraw.${DOMAIN:?no domain defined}`) || Host(`draw.${DOMAIN}`)
      traefik.http.services.excalidraw.loadbalancer.server.port: 80
    restart: unless-stopped
    volumes:
      - ${DATA_PATH:?data path not defined}/excalidraw:/data
  mytabs:
    container_name: mytabs
    image: louislam/its-mytabs:1
    labels:
      traefik.http.routers.mytabs.rule: Host(`mytabs.${DOMAIN:?no domain defined}`) || Host(`tabs.${DOMAIN:?no domain defined}`)
      traefik.http.services.mytabs.loadbalancer.server.port: 47777
    restart: unless-stopped
    volumes:
      - ${DATA_PATH}/mytabs:/app/data
  omni-tools:
    container_name: omni-tools
    image: iib0011/omni-tools
    labels:
      traefik.http.routers.omni-tools.rule: Host(`omni-tools.${DOMAIN}`) || Host(`tools.${DOMAIN}`)
      traefik.http.services.omni-tools.loadbalancer.server.port: 80
    restart: unless-stopped
